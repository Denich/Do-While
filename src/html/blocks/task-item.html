<li class="task-item">

    <div class="task-item__left">
        <div class="i-v-box">
            <span class="icon icon_check-box@@checkbox_mod"></span>
        </div>
    </div>

    <div class="task-item__center">
        <div class="i-v-box">
            <span class="task-item__title">
                @@title
            </span>

            <span class="task-item__label task-item__label_group">
                <i class="badge badge_circle @@group_mixin"></i>
                @@group
            </span>
        </div>
    </div>

    <div class="task-item__right">
        <div class="i-v-box">
            <span class="task-item__label task-item__label_notification">
                <i class="icon icon_notifications-none"></i>
                17:00
            </span>
            <span class="task-item__label task-item__label_access-time">
                <i class="icon icon_access-time"></i>
                12:43:34
            </span>
        </div>
    </div>

</li>
